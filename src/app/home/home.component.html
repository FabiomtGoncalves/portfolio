

<div class="grid-container">

    <!--<button class="hiddenBtn" type="hidden" (window:keypress)="projectsEnter($event)"></button>-->

    <div class="grid-cmd" id="grid-cmd">
        <div id="cmd" cdkDrag (cdkDragStarted)="cmdDrag()">
            <app-cmd></app-cmd>
        </div>
    </div>

    <div class="grid-folder" id="grid-folder">
        <div id="folder" cdkDrag (cdkDragStarted)="folderDrag()">
            <app-folder></app-folder>
        </div>
    </div>  

    <div class="grid-notepad" id="grid-notepad">
        <div id="notepad" cdkDrag (cdkDragStarted)="notepadDrag()">
            <app-notepad></app-notepad>
        </div>
    </div>

</div>
